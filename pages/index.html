<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script type="text/javascript" src="./home-script.js"></script> -->

    <style>
       
        .flex-container {
            display: flex;
            align-items: stretch;
        }

        .flex-container>div {
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00C6C1;

        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .vertical-align {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .horizontal-align {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }


        #init-container {

            align-self: center;
            background-repeat: no-repeat, no-repeat;
            background-position: center, center;
            background-image: url("https://www.metodoagil.com/wp-content/uploads/2017/05/planning_poker.jpg");
            height: 400px;
            width: 100%;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 30px 20px 0px 20px;
            font-weight: bolder;
            font-size: x-large;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        .join-button {
            opacity: 1;
            background-color: #FF8000;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px 80px;
            text-align: center;
            font-size: 46px;
            margin: -1% 2px;
            transition: 0.3s;
            font-weight: bolder;
        }

        .join-button:hover {
            color: rgb(0, 0, 0);
            border:rgb(0, 0, 0);
            border-style: solid;
            opacity: 0.8;
            animation: ease-in-out;
            animation-duration: 0.5s;
            cursor: pointer;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
            display: flex;
        }
        .container>div {
            margin: 20px;
            width: auto;
        }
        .container>div button {
            width: 100%;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        .modal-button {
            opacity: 1;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .modal-button:hover{
            opacity: 0.8;
            animation: ease-in-out;
            animation-duration: 0.5s;
            transition: 0.3s;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 50%;
            /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }

            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div id="init-container" class="center">
            <button class="join-button" onclick="document.getElementById('modal-element').style.display='block'">Join Team</button>
        </div>
        <div class="center" style="padding: 10px;">
        </div>

    </div>


    <div id="modal-element" class="modal">
        <form class="modal-content animate" action="/planning">
            <div class="container">
                <input type="text" placeholder="Enter Your Name" name="user" required>
            </div>
            <div class="container">
                <div>
                    <button style="background-color: #038b52" class="modal-button" type="submit">Go</button>
                </div>
                <div>
                    <button style="background-color: #ad1207;" type="button" onclick="document.getElementById('modal-element').style.display='none'" class="modal-button">Cancel</button>

                </div>
              </div>
        </form>
    </div>

</body>

</html>
